monitor=,highres,auto,auto

exec-once=~/.config/waybar/reload.sh
exec-once=hyprpaper
exec-once=blueman-applet # systray for BT
exec-once=blueman-applet
exec-once=udiskie -t &
# Environment for xdg-desktop-portal-hyprland
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# enable dynamic blue light filtering 
exec=gammastep -l 50.07:14.43 -t 5700:3600 -g 0.8 

# Set programs that you use
$terminal = kitty
$menu = wofi --show drun

# Some default env vars.
env = XCURSOR_SIZE,24
# Set session type
env = XDG_CURRENT_DESKTOP=Hyprland
env = XDG_SESSION_TYPE=wayland
env = XDG_SESSION_DESKTOP=Hyprland
env = GTK_THEME="Gruvbox-Dark-B"
# toolkit-specific scale
env = GDK_SCALE,auto

# unscale XWayland
xwayland {
  force_zero_scaling = true
}

input {
    kb_layout = us, cz
    kb_variant =
    kb_model =
    # alt+shift will change keyboard layout
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0.2 
}

general {
    gaps_in = 3
    gaps_out = 8
    border_size = 2
    col.active_border = rgba(98971Aff) rgba(D79921ff) 45deg
    col.inactive_border = rgba(1D2021d9) rgba(D79921d9) 45deg  
    resize_on_border = true
    layout = dwindle
}

group {
    col.border_active = rgba(90ceaaff) rgba(ecd3a0ff) 45deg
    col.border_inactive = rgba(1e8b50d9) rgba(50b050d9) 45deg
    col.border_locked_active = rgba(90ceaaff) rgba(ecd3a0ff) 45deg
    col.border_locked_inactive = rgba(1e8b50d9) rgba(50b050d9) 45deg
}

decoration {
   rounding = 10

   blur {
    enabled=true
    size=3
    passes=1
    new_optimizations=true
    ignore_opacity=true
    xray = true
    blurls = waybar
    brightness = 1
   }	

   drop_shadow = true
   shadow_range = 30
   shadow_render_power = 3
   col.shadow = 0x665C54

   # For now, opacity must be set for the blur to work
   active_opacity=0.93
   inactive_opacity=0.9
   fullscreen_opacity=1
}

animations {
   enabled = yes

   bezier = overshot, 0.05, 0.9, 0.1, 1.05
   bezier = smoothOut, 0.36, 0, 0.66, -0.56
   bezier = smoothIn, 0.25, 1, 0.5, 1

   animation = windows, 1, 5, overshot, slide
   animation = windowsOut, 1, 4, smoothOut, slide
   animation = windowsMove, 1, 4, default
   animation = border, 1, 10, default
   animation = fade, 1, 10, smoothIn
   animation = fadeDim, 1, 10, smoothIn
   animation = workspaces, 1, 6, default
}

dwindle {
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
}

master {
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(kitty)$
  # reduce power usage
  vfr = true
}

windowrulev2 = nomaximizerequest, class:.* 

$mainMod = SUPER
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, B, exec, firefox
bind = $mainMod, O, exec, /home/pavel/bin/obsidian
bind = $mainMod, T, togglefloating, 
bind=SUPER, F, fullscreen 
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, 
bind = $mainMod, J, togglesplit, # dwindle
# bind screenshots
bind = SHIFT, F6, exec, grim -g "$(slurp)" 
# Move focus 
bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d
# Resize 
bind = SUPER CTRL, left, resizeactive, -20 0
bind = SUPER CTRL, right, resizeactive, 20 0
bind = SUPER CTRL, up, resizeactive, 0 -20
bind = SUPER CTRL, down, resizeactive, 0 20

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Fn keys
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Window Rules
windowrule = workspace 2, ^(firefox)$ 
windowrule = workspace 4, ^(lutris)$ 
