monitor=,highres,auto,1

exec-once=~/.config/waybar/reload.sh
exec-once=hyprpaper
exec-once=blueman-applet # systray for BT
exec-once=blueman-applet
exec-once=udiskie -t &
exec-once = systemctl --user restart pipewire # Restart pipewire to avoid bugs
# Environment for xdg-desktop-portal-hyprland
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# enable dynamic blue light filtering 
exec=gammastep -l 50.07:14.43 -t 5700:3600 -g 0.8 

# Set programs that you use
$terminal = kitty
$menu = rofi -show drun

# Some default env vars.
# env = XCURSOR_SIZE,24
# Set session type
env = XDG_CURRENT_DESKTOP=Hyprland
env = XDG_SESSION_TYPE=wayland
env = XDG_SESSION_DESKTOP=Hyprland
env = GTK_THEME="Gruvbox-Dark-B"
# toolkit-specific scale
env = GDK_SCALE,auto

# unscale XWayland
xwayland {
  force_zero_scaling = true
}

input {
    kb_layout = us, cz
    kb_variant =
    kb_model =
    # alt+shift will change keyboard layout
    kb_options = grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0
    repeat_rate = 25
    repeat_delay = 600
}

general {
    gaps_in = 10
    gaps_out = 10
    border_size = 3

    col.active_border = rgba(fe8019ee) rgba(282828ee) 45deg
    col.inactive_border = rgba(a89984ee)

    layout = dwidle
    allow_tearing = true
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = false
}

decoration {
   rounding = 3
   
    blur {
            enabled = true
            size = 20
            passes = 3
            xray = true
            special = true
        vibrancy = 0.2696
        }
	
   drop_shadow = true
   shadow_range = 30
   shadow_render_power = 3
   col.shadow = 0x83a598
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = overshot,0.05,0.9,0.1,1.1

    animation = windows, 1, 7, overshot
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 100, default, loop
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default, slidefade 20%
    animation = specialWorkspace, 1, 6, default, slidefadevert 20%
}

dwindle {
  pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
  preserve_split = true # you probably want this
}

master {
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  enable_swallow = true
  swallow_regex = ^(kitty)$
  # reduce power usage
  vfr = true
  vrr = 0
  disable_splash_rendering = true
  enable_hyprcursor = true
}

$mainMod = SUPER
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, B, exec, firefox
bind = $mainMod, O, exec, /home/pavel/bin/obsidian
bind = $mainMod, T, togglefloating, 
bind=SUPER, F, fullscreen 
bind = $mainMod, C, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, R, exec, $menu
bind = $mainMod, P, pseudo, 
bind = $mainMod, J, togglesplit, # dwindle
# bind screenshots
bind = SHIFT, F6, exec, grim -g "$(slurp)" 
# Move focus 
bind = SUPER SHIFT, left, movewindow, l
bind = SUPER SHIFT, right, movewindow, r
bind = SUPER SHIFT, up, movewindow, u
bind = SUPER SHIFT, down, movewindow, d
# Resize 
bind = SUPER CTRL, left, resizeactive, -20 0
bind = SUPER CTRL, right, resizeactive, 20 0
bind = SUPER CTRL, up, resizeactive, 0 -20
bind = SUPER CTRL, down, resizeactive, 0 20

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Fn keys
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind = , XF86AudioPlay, exec, playerctl play-pause
bind = , XF86AudioPause, exec, playerctl pause
bind = , XF86AudioNext, exec, playerctl next
bind = , XF86AudioPrev, exec, playerctl previous
bind = , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle

# Window Rules
windowrule = workspace 2, ^(firefox)$ 
windowrule = workspace 4, ^(lutris)$ 

windowrulev2 = idleinhibit fullscreen, class:^(firefox)$
windowrulev2 = idleinhibit focus, class:^(mpv)$
windowrule = opacity 0.90,^(kitty)$ 
windowrulev2 = stayfocused,class:(Rofi)
